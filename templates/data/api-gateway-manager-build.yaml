templates:
  - from: generic.tmpl
    render:
      - to: ../../prow/jobs/api-gateway/api-gateway-manager-build.yaml
        localSets:
          job_default:
            optional: "false"
            securityContext:
              privileged: false
              seccompProfile:
                type: RuntimeDefault
          job_post:
            slack_channel: goat-int
          with_ias_credentials:
            labels:
              preset-api-gateway-int-test-client-creds: "true"
          gardener_gcp_job:
            labels:
              preset-gardener-gcp-kyma-integration: "true"
              preset-cluster-version: "true"
            env:
              KYMA_PROJECT_DIR: "/home/prow/go/src/github.com/kyma-project"
          gardener_aws_job:
            labels:
              preset-gardener-aws-kyma-integration: "true"
              preset-cluster-version: "true"
            env:
              KYMA_PROJECT_DIR: "/home/prow/go/src/github.com/kyma-project"
        jobConfigs:
          - repoName: "github.com/kyma-project/api-gateway"
            jobs:
              - jobConfig: # builds a docker image of the api-gateway-manager tagged with the PR name
                  name: pull-api-gateway-manager-build
                  annotations:
                    owner: "goats"
                    description: "API Gateway Manager image build on PR for "
                  skip_if_only_changed: 'sec-scanners-config\.yaml$|^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.|^LICENSES/'
                  args:
                    - "--name=api-gateway-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                  branches:
                    - ^mod-dev$
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_presubmit
              - jobConfig: # builds an OCI image with api-gateway module from the PR branch
                  name: pull-api-gateway-module-build
                  annotations:
                    owner: "goat"
                    description: "API Gateway Manager template image build on PR"
                  always_run: true
                  optional: true
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/dev/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/dev/api-gateway-manager:PR-${PULL_NUMBER}"
                    MODULE_SHA: "PR-${PULL_NUMBER}"
                  securityContext:
                    privileged: false
                  skip_if_only_changed: 'sec-scanners-config\.yaml$|^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.|^LICENSES/'
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "all" # currently resolves to make module-build
                  branches:
                    - ^mod-dev$
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_presubmit"
                    - "image_buildpack-golang" # takes latest golang image
                  local:
                    - job_default
              - jobConfig: # builds an OCI image with api-gateway module from mod-dev branch
                  name: post-api-gateway-module-build
                  annotations:
                    owner: "goat"
                    description: "API Gateway Manager template image build on mod-dev branch"
                  always_run: true
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/api-gateway-manager:${PULL_BASE_SHA}"
                  securityContext:
                    privileged: false
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "all" # currently resolves to make module-build
                  branches:
                    - ^mod-dev$
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "image_buildpack-golang" # takes latest golang image
                  local:
                    - "job_default"
                    - "job_post"
              - jobConfig: # builds an OCI image with api-gateway module from release branch
                  name: rel-api-gateway-module-build
                  annotations:
                    owner: "goat"
                    description: "API Gateway Manager template image build for release"
                  always_run: true
                  labels:
                    preset-sa-kyma-push-images: "true"
                  env:
                    KUSTOMIZE_VERSION: "v4.5.6"
                    MODULE_REGISTRY: "europe-docker.pkg.dev/kyma-project/prod/unsigned"
                    MODULE_VERSION: "${PULL_BASE_REF}"
                    IMG: "europe-docker.pkg.dev/kyma-project/prod/api-gateway-manager:${PULL_BASE_REF}"
                  securityContext:
                    privileged: false
                  command: "make"
                  args:
                    - "-C"
                    - "hack/ci"
                    - "all" # currently resolves to make module-build
                  branches:
                    - '^\d+\.\d+\.\d+-dev(?:-.*)?$'
                inheritedConfigs:
                  global:
                    - "jobConfig_default"
                    - "jobConfig_postsubmit"
                    - "image_buildpack-golang" # takes latest golang image
                  local:
                    - "job_default"
                    - "job_post"
              - jobConfig: # builds a docker image of the api-gateway-manager
                  name: post-api-gateway-manager-build
                  annotations:
                    owner: "goats"
                    description: "API Gateway Manager image build"
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=api-gateway-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag={{`{{.Env \"PULL_BASE_SHA\" }}`}}'
                  branches:
                    - ^mod-dev$
                  optional: false
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                  local:
                    - "job_post"
              - jobConfig: # builds a docker image of the api-gateway-manager
                  name: rel-api-gateway-manager-build
                  annotations:
                    owner: "goats"
                    description: "API Gateway Manager image build"
                  labels:
                    preset-signify-prod-secret: "true"
                  args:
                    - "--name=api-gateway-manager"
                    - "--config=/config/kaniko-build-config.yaml"
                    - "--context=."
                    - "--dockerfile=Dockerfile"
                    - '--tag={{`{{.Env \"PULL_BASE_REF\" }}`}}'
                  branches:
                    - '^\d+\.\d+\.\d+-dev(?:-.*)?$'
                  optional: false
                inheritedConfigs:
                  global:
                    - kaniko_buildpack
                    - jobConfig_postsubmit
                  local:
                    - "job_post"
              - jobConfig:
                  name: post-api-gateway-manager-custom-domain-integration-gcp
                  annotations:
                    owner: goat
                    description: runs api-gateway manager integration tests with custom domain handling on Gardener GCP cluster
                  skip_if_only_changed: 'sec-scanners-config\.yaml$|^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.|^LICENSES/'
                  always_run: true
                  securityContext:
                    privileged: false
                  cluster: untrusted-workload
                  branches:
                    - ^mod-dev$
                  labels:
                    preset-sa-kyma-dns-serviceuser: "true"
                  image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-garden:v20230913-3d41bb28
                  command: bash
                  args:
                    - -c
                    - >-
                      mkdir -p /prow-tools && ln -s /usr/local/bin/jobguard /prow-tools/jobguard && ./tests/integration/scripts/custom-domain-gardener-gcp.sh
                  env:
                    JOB_NAME_PATTERN: "post-api-gateway-build"
                    TEST_SA_ACCESS_KEY_PATH: "/sa-kyma-dns-serviceuser/service-account.json"
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                    - jobConfig_default
                  local:
                    - "job_default"
                    - "job_post"
                    - "gardener_gcp_job"
                    - "with_ias_credentials"
              - jobConfig:
                  name: post-api-gateway-manager-custom-domain-integration-aws
                  annotations:
                    owner: goat
                    description: runs api-gateway manager integration tests with custom domain handling on Gardener AWS cluster
                  skip_if_only_changed: 'sec-scanners-config\.yaml$|^docs/|^performance_tests/|\.md$|^(OWNERS|CODEOWNERS)$|^\.|^LICENSES/'
                  always_run: true
                  image: europe-docker.pkg.dev/kyma-project/prod/testimages/e2e-garden:v20230913-3d41bb28
                  securityContext:
                    privileged: false
                  cluster: untrusted-workload
                  branches:
                    - ^mod-dev$
                  labels:
                    preset-sa-kyma-dns-serviceuser: "true"
                  command: bash
                  args:
                    - -c
                    - >-
                      mkdir -p /prow-tools && ln -s /usr/local/bin/jobguard /prow-tools/jobguard && ./tests/integration/scripts/custom-domain-gardener-aws.sh
                  env:
                    JOB_NAME_PATTERN: "post-api-gateway-build"
                    TEST_SA_ACCESS_KEY_PATH: "/sa-kyma-dns-serviceuser/service-account.json"
                inheritedConfigs:
                  global:
                    - jobConfig_postsubmit
                    - jobConfig_default
                  local:
                    - "job_default"
                    - "job_post"
                    - "gardener_gcp_job"
                    - "with_ias_credentials"
